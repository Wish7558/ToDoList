<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Timetable</h1>
  
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    
    <tr>
      <td>9:00 AM</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td>Geography</td>
    </tr>
    
    <tr>
      <td>10:00 AM</td>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td>Geography</td>
      <td>Math</td>
    </tr>
    
    <tr>
      <td>11:00 AM</td>
      <td>English</td>
      <td>History</td>
      <td>Geography</td>
      <td>Math</td>
      <td>Science</td>
    </tr>
    
    <!-- Add more rows for additional time slots -->
    
  </table>
</body>
</html>
