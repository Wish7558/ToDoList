<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <form onsubmit="return validateForm()">
    <h1>Registration Page</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">E-mail ID:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required><br>

    <label for="sex">Sex:</label>
    <label for="male"><input type="radio" id="male" name="sex" value="male" required>Male</label>
    <label for="female"><input type="radio" id="female" name="sex" value="female" required>Female</label>

    <label for="dob">Date of Birth</label>
    <select name="dobDay" id="dobDay" required>
      <option value="" disabled selected>Day</option>
    </select>
    <select name="dobmonth" id="dobMonth" required>
      <option value="" disabled selected>Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="Saptember">Saptember</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <select name="dobYear" id="dobYear" required>
      <option value="" disabled selected>Year</option>
    </select><br>
    <label for="languages">languages Known</label>
    <label for="english"><input type="checkbox" id="english" name="languages" value="english">English</label>
    <label for="marathi"><input type="checkbox" id="marathi" name="languages" value="marathi">Marathi</label>
    <label for="hindi"><input type="checkbox" id="hindi" name="languages" value="hindi">Hindi</label>
    <label for="tamil"><input type="checkbox" id="tamil" name="languages" value="tamil">Tamil</label>
    <input type="submit" value="Register">
    
  </form>
  <script src="registration.js"></script>
</body>
</html>
